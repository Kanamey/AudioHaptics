<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Channel Volume Control</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Channel Volume Control</h1>
<button onclick="playAudio()">Play</button>
<button onclick="stopAudio()">Stop</button>
<div>
  <label for="leftVolume">Left Channel Volume:</label>
  <input type="range" id="leftVolume" min="0" max="1" step="0.01" value="0" oninput="adjustVolume(this.value, 'left')">
</div>
<div>
  <label for="rightVolume">Right Channel Volume:</label>
  <input type="range" id="rightVolume" min="0" max="1" step="0.01" value="0" oninput="adjustVolume(this.value, 'right')">
</div>

<div id="accelerometerNoGravity">
  <h2>Accelerometer Data (No Gravity)</h2>
  <p>X: <span id="accelXNoGrav">0</span></p>
  <p>Y: <span id="accelYNoGrav">0</span></p>
  <p>Z: <span id="accelZNoGrav">0</span></p>
</div>

<div id="accelerometer">
  <h2>Accelerometer Data</h2>
  <p>X: <span id="accelX">0</span></p>
  <p>Y: <span id="accelY">0</span></p>
  <p>Z: <span id="accelZ">0</span></p>
</div>  

<div id="orientation">
  <h2>Orientation Data</h2>
  <p>Alpha: <span id="orientAlpha">0</span>°</p>
  <p>Beta: <span id="orientBeta">0</span>°</p>
  <p>Gamma: <span id="orientGamma">0</span>°</p>
</div>

<div id="gyroscope">
  <h2>Gyroscope Data</h2>
  <p>X: <span id="gyroX">0</span>°/s</p>
  <p>Y: <span id="gyroY">0</span>°/s</p>
  <p>Z: <span id="gyroZ">0</span>°/s</p>
</div>

<script src="script.js"></script>
</body>
</html>
